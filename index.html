<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="white bg-white p-4 justify-center rounded-lg shadow-lg mx-auto">
      <div class="lg:flex lg:flex-row justify-around px-3 gap-x-4 space-y-2">
        <div>
          <label for="bill" class="block text-sm font-medium text-gray-700"
            >Bill</label
          >
          <div class="mt-1 relative rounded-sm">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <span class="text-gray-500 sm:text-sm"> $ </span>
            </div>
            <input
              type="number"
              id="bill-price"
              class="text-right px-2 focus:invalid:border-pink-500 focus:outline-none invalid:border-pink-500 
              focus:invalid:border-pink-500  focus:invalid:ring-pink-500 focus:ring-1 
              focus:ring-sky-500 py-2 block w-full sm:text-sm border border-gray-200 rounded-md"
              placeholder="0.00"
              
            />
          </div>

          <h2 class="txt mt-4 text-xs font-semibold">Select Tip %</h2>
          <div class="grid grid-cols-2 gap-3 mt-1 sm:grid-cols-3">
            <button
            id="btn-1"
              class="percentage-button sm-btn text-center focus:outline-none relative rounded-lg border border-gray-300 bg-white px-3 py-1 shadow-sm flex items-center space-x-3 hover:border-gray-400 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
            >
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-white">5%</p>
              </div>
            </button>
            <button
            id="btn-2"
              class="percentage-button sm-btn text-center focus:outline-none relative rounded-lg border border-gray-300 bg-white px-3 py-1 shadow-sm flex items-center space-x-3 hover:border-gray-400 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
            >
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-white">10%</p>
              </div>
            </button>
            <button
            id="btn-3"
              class="percentage-button sm-btn text-center focus:outline-none relative rounded-lg border border-gray-300 bg-white px-3 py-1 shadow-sm flex items-center space-x-3 hover:border-gray-400 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
            >
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-white">15%</p>
              </div>
            </button>
            <button
            id="btn-4"
              class="percentage-button sm-btn text-center focus:outline-none relative rounded-lg border border-gray-300 bg-white px-3 py-1 shadow-sm flex items-center space-x-3 hover:border-gray-400 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
            >
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-white">25%</p>
              </div>
            </button>
            <button
            id="btn-5"
              class="percentage-button sm-btn text-center focus:outline-none relative rounded-lg border border-gray-300 bg-white px-3 py-1 shadow-sm flex items-center space-x-3 hover:border-gray-400 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
            >
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-white">50%</p>
              </div>
            </button>
            
              <input
                type="number"
                id="custom-percentage"
                placeholder="custom"
                class=" text-center rounded-lg custom-bg 
                border-gray-300 border 
                bg-white py-1 shadow-sm flex items-center px-2
                  focus:invalid:border-pink-500 
                 focus:outline-none invalid:border-pink-500 focus:invalid:border-pink-500 
                 focus:invalid:ring-pink-500 focus:ring-1 focus:ring-sky-500 text-sm font-medium custom"
              />
            
          </div>
          <h2 class="txt text-xs font-semibold mt-4">Number of People</h2>
          <input
            type="text"
            id="total-people"
            class="mt-1 border mb-4 lg:mb-0 rounded-md px-2 focus:invalid:border-pink-500 
            focus:outline-none invalid:border-pink-500 focus:invalid:border-pink-500 
            focus:invalid:ring-pink-500 focus:ring-1 focus:ring-sky-500 w-full py-1"
          />
        </div>

        <div class="background w-full rounded-lg shadow-sm flex-1 py-4">
          <div class="lg:flex flex-1 p-5 xl:justify-between lg:space-x-4">
            <div class="">
              <h3 class="text-white text-lg lg:text-sm font-medium">Tip Amount</h3>
              <p class="mt-1 text-gray-600 text-md lg:text-xs">/ person</p>
            </div>
            <div class="flex-shrink-0 flex items-center">
              <!-- <img src="./images/icon-dollar.svg" alt="" class="w-5 h-5">  -->
              <p class="text-4xl font-bold no">$</p>
              <h1 id="bill-tip-amount" class="inline-block px-1 text-3xl font-bold no">0.00</h1>
            </div>
          </div>

          <div class="lg:flex flex-1 px-5 lg:justify-between lg:space-x-4">
            <div class="">
              <h3 class="text-white text-lg lg:text-sm font-medium">Total</h3>
              <p class="mt-1 text-gray-600 text-md lg:text-xs">/ person</p>
            </div>
            <div class="flex-shrink-0 flex items-center">
              <p class="text-4xl font-bold no">$</p>
              <h1 id="total-per-person" class="inline-block px-1 text-3xl font-bold no">0.00</h1>
            </div>
          </div>

          <button
          id="reset-button"  
          class="text-center flex justify-center focus:outline-none px-8 mx-auto mt-12 rounded-sm items-center btn py-1 uppercase text-sm font-medium rst"
          >
            Reset
          </button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>

</html>
